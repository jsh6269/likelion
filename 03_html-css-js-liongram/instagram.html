<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./instagram.css" />
    <title>Liongram</title>
  </head>
  <body>
    <main class="main-container">
      <header class="header">
        <img class="logo" src="./images/logo.png" />
        <input class="search" placeholder="검색" />
        <img class="icon-list" src="./images/icon_list.png" />
      </header>
      <div class="content-container">
        <div class="story-container">
          <div class="story-element">
            <div class="story">
              <img src="./images/suhan.png" style="width: 41px" />
            </div>
            <div class="story-owner">내 스토리</div>
          </div>
          <div class="story-element">
            <div class="story">
              <img
                src="./images/eunjae.png"
                style="width: 40px; height: 41px"
              />
            </div>
            <div class="story-owner">eeunjill</div>
          </div>
          <div class="story-element">
            <div class="story">
              <img src="./images/pg.png" style="width: 40px" />
            </div>
            <div class="story-owner">pyong.96</div>
          </div>
          <div class="story-element">
            <div class="story">
              <img src="./images/subin.png" style="width: 39px" />
            </div>
            <div class="story-owner">subinindaeyo_</div>
          </div>
          <div class="story-element">
            <div class="story">
              <img src="./images/minho.png" style="width: 40px" />
            </div>
            <div class="story-owner">min_houu</div>
          </div>
        </div>

        <div class="story-modal">
          <img id="story-image" src="./images/profile.png" />
        </div>

        <section class="article-container">
          <div class="profile-container">
            <div class="profile">
              <img class="profile-image" src="./images/profile.png" />
              <span class="profile-name">likelion_snu</span>
            </div>
            <div class="menu"></div>
          </div>

          <div class="profile-modal">
            <img id="profile-modal" src="./images/likelion_snu.png" />
          </div>

          <img class="article" src="./images/article.jpg" />
          <div class="button-container">
            <img
              id="black-heart"
              class="feed-buttons"
              src="./images/feed_like_button.png"
            />
            <img
              id="red-heart"
              class="feed-buttons"
              src="./images/red-heart.png"
            />
            <img class="feed-buttons" src="./images/feed_comment_button.png" />
            <img class="feed-buttons" src="./images/feed_share_button.png" />

            <div id="like-count-text">
              <span>좋아요</span>
              <span id="like-count">1003</span>
            </div>
          </div>
          <form class="comments-create-form">
            <div class="comment-container">
              <img class="smile" src="./images/smile.png" />
              <input class="comment" placeholder="댓글 달기..." />
              <button class="comment-button">게시</button>
            </div>
          </form>

          <div class="selEmo" style="display: none">
            <section>
              <h5>최고 인기 이모티콘</h5>
              <span id="e0">😆</span>
              <span id="e1">🤣</span>
              <span id="e2">🥰</span>
              <span id="e3">🤔</span>
              <span id="e4">🧐</span><br />
              <span id="e5">😭</span>
              <span id="e6">❤️</span>
              <span id="e7">💯</span>
              <span id="e8">⛅</span>
              <span id="e9">❓</span>
            </section>
          </div>
          <div class="written-comments-container"></div>
        </section>
      </div>

      <div class="like-modal">
        <h3>우선순위</h3>
        <div class="modal-article">
          <img class="m1" src="./images/profile.png" />
          <p>likelion님이 회원님의 게시물을 <br />좋아합니다.</p>
          <img class="m2" src="./images/article.jpg" />
        </div>
      </div>
      <footer>
        <p class="footer-message">Ⓒ2023 LIONGRAM</p>
      </footer>
    </main>
    <script src="./instagram.js"></script>
  </body>
</html>
